<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage frames</title>
</head>
   <frameset  rows="20%,60%,20%" border="0">
    <frameset cols="20%,80%">
       <frame src="logo.html" name="logo" >
       <frame src="header.html" name="header">
   </frameset>
   <frameset cols="20%,80%" border="0">
    <frame src="menu.html" name="leftframe">
    <frame src="main.html" name="main">
   </frameset>
   <frame src="footer.html" name="footer">
</frameset>


</html>
