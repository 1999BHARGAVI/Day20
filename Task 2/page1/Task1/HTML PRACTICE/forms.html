<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>
<body>
    <h1>forms</h1>
    <h2>textbox</h2>
   username: <input type="text" name="username" value="student name" size="15"><br><br>
   password: <input type="password" name="xyz" value="student password" size="15"><br><br>
   <h2>radio button</h2>
   <h3>gender</h3>
   male: <input type="radio" name="gender" >
   female: <input type="radio" name="gender" >
   <h2>checkbox</h2>
   <h3>hobbies</h3>
   singing:<input type="checkbox" name="sining" ><br>
   reading:<input type="checkbox" name="reading" ><br>
   playing:<input type="checkbox" name="playing" ><br>
   dancing:<input type="checkbox" name="dancing"><br>
   <h2>textarea</h2>
   <textarea name="textarea" cols="30" rows="10"></textarea>
    <h2>select tag</h2>
    <h3>interested course</h3>
    <select size="5" multiple >
        <option>java</option>
        <option>python</option>
        <option>c</option>
        <option>js</option>
        <option>c++</option>

    </select>
    <h2>file upload</h2>
    <input type="file" name="file" accept="" >
    <h2>buttons</h2>
    <input type="button" name="submit" value="submitt">
    <input type="button" name="reset" value="reset">
    <input type="button" name="button" value="click">
    <input type="image" name="imgbutton" src="https://images.ctfassets.net/hrltx12pl8hq/a2hkMAaruSQ8haQZ4rBL9/8ff4a6f289b9ca3f4e6474f29793a74a/nature-image-for-website.jpg?fit=fill&w=600&h=400" width="200px" >


</body>
</html>
