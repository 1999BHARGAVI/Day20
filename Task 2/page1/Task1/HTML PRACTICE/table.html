<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>table</h1>
    <table border="2">
      <caption>
        all items
      </caption>
      <tr>
        <th rowspan="2">apple</th>
        <td>banana</td>
        <td>graps</td>
      </tr>
      <tr>
        <td>tamato</td>
        <td>onion</td>
      </tr>
      <tr>
        <th colspan="2">chiken</th>
        <td>mutton</td>
      </tr>
    </table>
    <br />
    <table border="3">
      <caption>
        numbers
      </caption>
      <tr>
        <td>1</td>
        <td rowspan="2">2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td colspan="2">7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
